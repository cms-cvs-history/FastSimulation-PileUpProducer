process PileUp = {

    untracked PSet maxEvents = {untracked int32 input = 10000}

source = PythiaSource 
{ 
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 2
  # put here the cross section of your process (in pb) dummy
  untracked double crossSection = 55000000000.
  # put here the efficiency of your filter (1. if no filter) dummy
  untracked double filterEfficiency = 1.
  # breaking news 10 TeV center of mass energy...
  untracked double comEnergy = 10000.

  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    # The first two are in the include files below
    # The last one are simply my additional parameters
    vstring parameterSets = {
      "pythiaUESettings", 
      "pythiaMinBias",
      "myParameters"
    }

   include "Configuration/Spring08Production/data/PythiaUESettings.cfi"


    vstring pythiaMinBias = {
      'MSEL=0         ! User defined processes',
      'MSUB(11)=1     ! Min bias process',
      'MSUB(12)=1     ! Min bias process',
      'MSUB(13)=1     ! Min bias process',
      'MSUB(28)=1     ! Min bias process',
      'MSUB(53)=1     ! Min bias process',
      'MSUB(68)=1     ! Min bias process',
      'MSUB(92)=1     ! Min bias process, single diffractive',
      'MSUB(93)=1     ! Min bias process, single diffractive',
      'MSUB(94)=1     ! Min bias process, double diffractive',
      'MSUB(95)=1     ! Min bias process'
    }

#    Disable the ctau check 
    vstring myParameters = { 
	'PARJ(71) = -1.'
    }

  }
}



    service = RandomNumberGeneratorService {
  # this sets the random number seed used by Pythia
        untracked uint32 sourceSeed = 123456
    }

  # The particle data table
    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"   
   
	
  # service = SimpleProfiling { }

    module prodPU = producePileUpEvents {

        PSet PUParticleFilter = {
                # Particles with |eta| > etaMax (momentum direction at primary vertex) 
                # are not simulated - 7.0 includes CASTOR (which goes to 6.6) 
                double etaMax = 7.0
                # Charged particles with pT < pTMin (GeV/c) are not simulated
                double pTMin =  0.
                # Particles with energy smaller than EMin (GeV) are not simulated
                double EMin = 0.
                # Protons with energy larger than EProton (GeV) are all kept
                double EProton = 5000.
        }

        bool SavePileUpEvents = true
	uint32 BunchPileUpEventSize = 1000
        untracked string PUEventFile = "MinBiasEvents_001.root"

   }

  # path to run everything
  path p = { prodPU }

}
