source = PythiaSource {
	untracked int32 maxEvents = 1000
	PSet PythiaParameters = {
		vstring parameterSets = {
			"pythiaMinBias" 
		}	
	include "IOMC/GeneratorInterface/test/pythiaMinBias.cfg"
	}
}	

module pu = PUProducer {
	secsource input = PoolRASource {
